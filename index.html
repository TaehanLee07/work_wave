<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WorkWave</title>
    <link rel="stylesheet" href="front/css/style.css">
    <link rel="stylesheet" href="front/css/menu.css">
</head>
<body>
    <header>
        <div class="logo">WorkWave</div>
        <nav class="main-nav">
            <a href="#">홈</a>
            <a href="front/login.html">로그인</a>
            <a href="front/sign_in.html">회원가입</a>
            <button><link rel="stylesheet" href="front/card.html"></button>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="side-nav">
                <ul>
                    <li><a href="#" class="nav_btn">홈페이지 소개</a></li>
                    <li><a href="#" class="nav_btn">프로젝트 만들기</a></li>
                    <li><a href="#" class="nav_btn">프로젝트 보기</a></li>
                    <li><a href="#" class="nav_btn">신고</a></li>
                </ul>
            </nav>
            <div class="friends">
                <button class="animated-button">
                    <span class="text">친구 초대하기</span>
                    <span class="circle"></span>
                  </button>
                <ul class="friend-list">
                    <li>친구 1</li>
                    <li>친구 2</li>
                    <li>친구 3</li>
                </ul>
            </div>
        </aside>
        <main class="chat-section">
            <div class="channels">
                <ul>
                    <li># 일반</li>
                    <li># 개발</li>
                    <li># 디자인</li>
                </ul>
            </div>
            <div class="chat-window">
                <div class="messages">
                    <div class="message">안녕하세요!</div>
                    <div class="message">반갑습니다.</div>
                </div>
                <div class="message-input">
                    <input class="input" type="text" placeholder="메시지를 입력하세요...">
                    <button>전송</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

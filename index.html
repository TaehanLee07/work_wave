<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWave</title>
    <link rel="stylesheet" href="front/css/style.css">
    <link rel="stylesheet" href="front/css/menu.css">
</head>
<body>
    <header>
        <div class="logo">WorkWave</div>
        <nav class="main-nav">
            <a href="#">홈</a>
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="side-nav">
                <ul>
                    <li><a href="#">홈페이지 소개</a></li>
                    <li><a href="#">프로젝트 만들기</a></li>
                    <li><a href="#">프로젝트 보기</a></li>
                    <li><a href="#">신고</a></li>
                </ul>
            </nav>
            <div class="friends">
                <button class="animated-button">
                    <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                      ></path>
                    </svg>
                    <span class="text">친구 초대하기</span>
                    <span class="circle"></span>
                    <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                      ></path>
                    </svg>
                  </button>
                <ul class="friend-list">
                    <li>친구 1</li>
                    <li>친구 2</li>
                    <li>친구 3</li>
                </ul>
            </div>
        </aside>
        <main class="chat-section">
            <div class="channels">
                <ul>
                    <li># 일반</li>
                    <li># 개발</li>
                    <li># 디자인</li>
                </ul>
            </div>
            <div class="chat-window">
                <div class="messages">
                    <div class="message">안녕하세요!</div>
                    <div class="message">반갑습니다.</div>
                </div>
                <div class="message-input">
                    <input class="input" type="text" placeholder="메시지를 입력하세요...">
                    <button>전송</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
